<!doctype html>

<html>
    <head>
        <title>选座</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
        <link href="../../../static/css/iconfont/iconfont.css" rel="stylesheet"/>
        <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet"/>
        <style>
            .iconfont {
                font-size: 24px;
                color: #ccc;
            }

            .seats {
                width: 1300px;
                height: 300px;
                margin-top: 10px;
                overflow: scroll;
            }

            .seats .left {
                width: 20px;
                float: left;
                background-color: rgba(0, 0, 255, 0.5);
                color: #fff;
                padding-left: 5px;
            }

            .seats .right {
                margin-left: 5px;
                float: left;
                border: 1px dashed rgba(0, 0, 255, 0.5);
            }

            .seat-row {
                height: 30px;
            }

            .seat-row .num {
                display: inline-block;
                margin-top:8px;
            }

            .seat {
                color:#999;
            }

            .seat i {
                display: inline-block;
                margin-right: 3px;
            }

            .footer {
                font-size: 14px;
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
            }

            .footer .content {
                padding-left:5px;
                padding-right: 5px;
            }

            .footer .bottom {
                width: 100%;
                height: 60px;
                color: #fff;
                background-color: rgba(26, 173, 25, 0.6);
                padding-left: 5px;
                padding-right:5px;
            }

            .pay {
                font-weight: bold;
                color: #ff7700;
            }

            .total-pay {
                height: 60px;
                line-height:60px;
                font-size: 18px;
                float: left;
            }

            .to-pay {
                float: right;
            }

            .to-pay a {
                width: 160px;
                height: 60px;
                font-size: 16px;
                line-height:60px;
            }

            .area {
                font-size: 12px;
            }

            .area-chg {
                margin-bottom:5px;
            }

            .area-chg a {
                display: inline-block;
                margin-right: 10px;
                background-color:#ff7700;
                color: #fff;
                border-radius:10px;
                padding: 0 5px;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <div class="seats">
                <div class="area">
                    <i class="iconfont icon-zuowei1" style="color:#00ff00;"></i>已选
                    <i class="iconfont icon-zuowei1" style="color:#ff0000;"></i>已售
                    <i class="iconfont icon-zuowei1" style="color:#dddddd;"></i>A区
                    <i class="iconfont icon-zuowei1" style="color:#ADD7F0;"></i>B区
                    <i class="iconfont icon-zuowei1" style="color:#e4b9c0;"></i>C区
                </div>
                <div class="area-chg">
                    <a href="javascript:;" @click="changeArea(1)">A区和B区</a>
                    <a href="javascript:;" @click="changeArea(2)">C区</a>
                </div>
                <div class="left">
                    <div v-for="(rowData, row) in seats" class="seat-row">
                        <span class="num">{{row + 1}}</span>
                    </div>
                </div>
                <div class="right">
                    <div v-for="(rowData, row) in seats" class="seat-row">
                            <span class="seat" v-for="(seat, col) in rowData">
                                <i v-if="seat.seat != '0-0' && seat.status == 1 && seat.area == 'A'" class="iconfont icon-zuowei1" v-on:click="selectSeat(seat, col, $event)" style="color:#dddddd;"></i>
                                <i v-else-if="seat.seat != '0-0' && seat.status == 1 && seat.area == 'B'" class="iconfont icon-zuowei1" v-on:click="selectSeat(seat, col, $event)" style="color:#ADD7F0;"></i>
                                <i v-else-if="seat.seat != '0-0' && seat.status == 1 && seat.area == 'C'" class="iconfont icon-zuowei1" v-on:click="selectSeat(seat, col, $event)" style="color:#e4b9c0;"></i>
                                <i v-else-if="seat.seat != '0-0' && seat.status == 2" class="iconfont icon-zuowei1" v-on:click="selectSeat(seat, col, $event)" style="color:#00ff00;"></i>
                                <i v-else-if="seat.seat == '0-0'" class="iconfont icon-zuowei1" style="color:rgba(0,0,0,0);"></i>
                                <i v-else-if="seat.seat != '0-0' && seat.status == 3" class="iconfont icon-zuowei1" style="color:#ff0000;"></i>
                            </span>
                    </div>
                </div>
                <p style="clear:both;"></p>
            </div>
            <div class="footer">
                <div class="content">
                    <h3>小蝌蚪找妈妈</h3>
                    <p v-if="selectedSeat.length > 0">
                        您已选择<span class="pay">{{ selectedSeatString }}</span>
                    </p>
                    <p v-else>您还未选座</p>
                    <p>
                        共选座<span class="pay">{{ selectedSeat.length }}</span>个，单价：<span class="pay">{{ unitPay }}元</span>
                    </p>
                </div>
                <div class="bottom">
                    <div class="total-pay">
                        共需支付：<span class="pay">{{ totalPay }}</span>元
                    </div>
                    <div class="to-pay">
                        <a href="javascript:;" class="weui-btn weui-btn_primary">立即支付</a>
                    </div>
                    <p style="clear:both;"></p>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../../../static/js/seats.js"></script>
    <script>
        var app = new Vue(
            {
                el: '#app',
                data: {
                    seats: seats1,
                    selectedSeat: [],
                    selectedSeatString: '',
                    totalPay: 0.0,
                    unitPay: 30.99
                },
                methods: {
                    changeArea (floor) {
                        alert(floor)
                        if (floor == 1) {
                            this.seats = seats1
                        } else if (floor == 2) {
                            this.seats = seats2
                        }
                    },
                    selectSeat (seat, col, event) {
                        if (seat.status == 1) {
                            event.currentTarget.style.color = '#00ff00'
                            seat.status = 2
                            // 放入已选中的座位
                            this.selectedSeat.push(seat)
                        } else if (seat.status == 2){
                            if (seat.area == 'A') {
                                event.currentTarget.style.color = '#dddddd'
                            } else if (seat.area == 'B') {
                                event.currentTarget.style.color = '#ADD7F0'
                            } else if (seat.area == 'C') {
                                event.currentTarget.style.color = '#e4b9c0'
                            }
                            seat.status = 1
                            // 从已选中的座位中移除
                            this.selectedSeat.forEach((element, index) => {
                                if (element.seat == seat.seat) {
                                    this.selectedSeat.splice(index, 1)
                                }
                            });
                        }
                        console.log(this.selectedSeat)
                        this.selectedSeatString = ''
                        this.selectedSeat.forEach((element, index) => {
                            this.selectedSeatString += element.seat.split('-')[0] + '排' + element.seat.split('-')[1] + '座\n'
                        })
                        this.totalPay = (this.unitPay * this.selectedSeat.length).toFixed(2)
                    }
                }
            }
        );
    </script>
</html>
